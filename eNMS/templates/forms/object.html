<form
  id="edit-{{ form_type }}-form"
  class="form-horizontal form-label-left add-id"
  method="post"
  autocomplete="off"
>
  <div class="modal-body">
    <div class="form-group">
      {% for field in form %} {% set id = "{}-{}".format(form_type, field.name) %} {% if
      field.widget.input_type == 'hidden' %} {{ field(id=id, class="add-id") }} {% else
      %}
      <label class="control-label col-md-3 col-sm-3 col-xs-12">{{ field.label }}</label>
      <div class="col-md-9 col-sm-9 col-xs-12">
        {{ field(id=id, class="form-control add-id") }}
      </div>
      <br /><br />
      {% endif %} {% endfor %}
    </div>
    <center>
      <button
        type="button"
        class="btn btn-success add-id btn-id"
        value="eNMS.base.processData"
      >
        Save
      </button>
    </center>
  </div>
</form>
