<form
  id="{{ form_type }}-form"
  class="form-horizontal form-label-left"
  method="post"
  autocomplete="off"
>
  <div class="modal-body">
    <div class="form-group">
      <div id="content" class="add-id" style="height:100%"></div>
      {% for field in form %} {% set id = "{}-{}".format(form_type, field.name) if
      "filtering" in form_type else field.name %} {% if field.widget.input_type ==
      'hidden' %} {{ field() }} {% else %}
      <label class="control-label col-md-3 col-sm-3 col-xs-12">{{ field.label }}</label>
      <div class="col-md-9 col-sm-9 col-xs-12">
        {{ field(id=id, class="form-control") }}
      </div>
      <br /><br />
      {% endif %} {% endfor %}
    </div>
    <center>
      <button
        type="button"
        class="btn btn-success"
        onclick="{{ action }}('{{ form_type }}')"
      >
        Confirm
      </button>
    </center>
  </div>
</form>
